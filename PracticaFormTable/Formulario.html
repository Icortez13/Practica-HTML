<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registro de usuarios</h1>
    <form action="">
        <label for="">Nombre completo:</label>
        <input type="text" placeholder="Ingresa tu nombre">
        <label for="">Telefono</label>
        <input type="number" placeholder="Ingresa tu numero">
        <Label>Edad</Label>
        <input type="number" placeholder="Ingresa tu Edad">
        <label for="">Selecciona tus hobbies</label>
        <ol>
            <li><input type="checkbox">Ver anime</li>
            <li><input type="checkbox">Jugar Futbol</li>
            <li><input type="checkbox">Programar</li>
            <li><input type="checkbox">Ver peliculas</li> 
            <li><input type="checkbox">Hacer ejercicio</li>  
        </ol>
        <label for="">Selecciona genero</label>
        <input type="radio" name="genero">M 
        <input type="radio" name="genero">H
        <br>
        <label for="">En que trabajas?</label> 
        <select name="" id="">
            <option value="Educacion">Educacion</option>
            <option value="Medicina">Medicina</option>
            <option value="Informatica">Informatica</option>
            <option value="Deporte">Deporte</option>
        </select>
        <br>
        <label for="">Usuario</label>
        <input type="text" placeholder="Ingrese su usuario">
        <br>
        <label for="">Contraseña</label>
        <input type="password" placeholder="Ingrese su contraseña">
        <br>
        <label for="">Fecha de nacimiento</label>
        <input type="date"><br>
        <label for="">Foto de perfil</label>
        <input type="file"><br>
        <!-- tipos de botones -->
        <button>Agregar Usuario</button> <!-- no genera ningun tipo de accion, hasta que nosotros le indiquemos -->
        <input type="reset"> <!-- genera la accion de restablecer los input a como estaban al principio -->
        <input type="submit"> <!-- hace referencia al apartado del action del formulario -->
    

    </form>
</body>
</html>
